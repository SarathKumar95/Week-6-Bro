<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ab0e88673.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="text-center">


<form action="" method="POST">

    {% csrf_token %}
    <h4>Owner Login</h4>
    <div class="mt-2 mb-3">
        <input type="text" name="uname"  placeholder="Enter Admin Username">
    </div>

    <div class="mt2 mb-3">

        <input type="password" name="pwd" placeholder="Enter password">

    </div>

    <div class="mt2 mb-3">

        <input class="btn btn-sm btn-secondary" type="submit" value="Login">

    </div>

</form>


<div class="messages">

    {% for message in messages %}

        {{message}}


    {% endfor %}


</div>



</div>

</body>
</html>

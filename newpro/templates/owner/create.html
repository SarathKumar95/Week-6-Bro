<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<h3>Create User</h3>

<form action="" method="POST">
  {% csrf_token %}

  <label for="">Username : </label>
  {{form.username}}

  <label for="">Email : </label>
  {{form.email}}

  <label for="">Password : </label>
  {{form.password1}}

  <label for="">Confirm Password : </label>
  {{form.password2}}

  <input type="submit" value="Create User">

</form>

</body>
</html>

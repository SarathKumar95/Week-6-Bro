{% extends 'owner/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


{% block content %}


<div class="text-start ms-5 mt-3">




<h3>Create User</h3>

  <form action="" method="POST">
    {% csrf_token %}

    <div class="mt-3">
      <label class="">Username : </label> {{form.username}}
    </div>

    <div class="ms-3 mt-3">

        <label class="">Email Id : </label> {{form.email}}
    </div>

     <div class="ms-1 ps-1 mt-3">

        <label class="">Password : </label> {{form.password1}}
    </div>

     <div class="ms-1 ps-1 mt-3">

        <label class="">Confirm <br> password : </label> {{form.password2}}
    </div>

     <div class="ms-5 mt-3">

       <input class="btn btn-primary" type="submit" value="Create User">

    </div>

    {% for error in form.errors %}
      {{error}}
    {% endfor %}

  </form>

</div>



{% endblock %}

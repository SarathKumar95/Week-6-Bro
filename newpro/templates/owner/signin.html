<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/owner.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ab0e88673.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="sign-in d-flex justify-content-center ">


<form action="" method="POST">

    {% csrf_token %}

        <div class="text-center mt-3 mb-3">
            <i class="fa-solid fa-user fa-2x" style="color: black;"></i>
        </div>

        <div class="text-center">

            {% for message in messages  %}

                {{message}}

            {% endfor %}
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" name="username">
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
          <input class="form-control" type="password" placeholder="Password" name="password" id="id_password">
            <span class="input-group-text" id="basic-addon3">
                <i class="far fa-eye" id="togglePassword" style="margin:10px auto; color:black; cursor: pointer;"></i>
            </span>

        </div>

    <div class="text-center mb-3">

        <input class="btn btn-primary" type="submit" value="Sign In">

    </div>

    <div class="text-center mt-1 pb-3">
        <a href="{% url 'user'%}" style="color:black;">New here ?</a>
    </div>

</form>


</div>

<script>

  console.log('Working');

  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href= "{% static 'css/owner.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ab0e88673.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="text-center" id="form-holder">

    <h3 class="pt-2">Register User</h3>

    {% for message in messages %}

        <p>{{message}}</p>

    {% endfor %}

<form action="" method="POST">

    {% csrf_token %}


        <div class="mt-3">
            <label class="me-2">Username :</label>{{form.username}}
        </div>

    <div class="mt-3">
        <label class="ms-2 me-3">Email Id :</label>{{form.email}}
    </div>

    <div class="mt-3">
        <label class="me-3">Password :</label>{{form.password1}}
    </div>


  <div class="mt-3">
        <label class="me-3">Confirm <br> Password :</label>{{form.password2}}
    </div>


  <div class="mt-3">
    <input class="btn btn-primary" type="submit" value="Signup">
  </div>
    <div class=" mt-2 mb-2 quest">
        <a href="{% url 'signin'  %}">Already Registered ? </a>
    </div>

</form>

</div>


</body>
</html>
